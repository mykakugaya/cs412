<style>
  h1, p, label, input, button {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<div>
  <h2>Welcome!</h2>
  <p>Enter a country name (France, South Africa, Spain, etc.) to view the live number of COVID-19 cases.</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="country">Country: </label>
      <input type="text" class="form-control" id="country" name="country" [(ngModel)]="country" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

    <p>{{response}}</p>
</div>
